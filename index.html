<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Menentukan karakter encoding dokumen menjadi UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mengatur viewport agar halaman responsif pada perangkat mobile -->
    <title>Form Pemesanan Restoran</title> <!-- Menetapkan judul halaman -->
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS eksternal untuk gaya halaman -->
</head>
<body>
    <div class="title-box">
        <h1>Form Pemesanan Makanan</h1> <!-- Judul utama halaman -->
    </div>
    <div class="container">
        <div class="left-images">
          <!-- Menampilkan gambar di sisi kiri -->
          <img src="assets/Nasi-Goreng.jpg" alt="Gambar Kiri 1" class="img-left">
          <img src="assets/Sate-Ayam.jpeg" alt="Gambar Kiri 2" class="img-left">
        </div>
        <form id="orderForm">
            <!-- Form pemesanan makanan -->
            <div class="form-group">
                <label for="menuCategory">Pilih Kategori Makanan:</label> <!-- Label untuk dropdown kategori makanan -->
                <select id="menuCategory" name="menuCategory"> <!-- Dropdown pilihan kategori makanan -->
                    <option value="" disabled selected>Pilih Kategori</option> <!-- Placeholder default -->
                    <option value="Makanan Utama">Makanan Utama</option>
                    <option value="Makanan Pendamping">Makanan Pendamping</option>
                    <option value="Hidangan Penutup">Hidangan Penutup</option>
                </select>
            </div>
            <div class="form-group">
                <label for="foodName">Nama Makanan:</label> <!-- Label untuk dropdown nama makanan -->
                <select id="foodName" name="foodName"> <!-- Dropdown pilihan nama makanan -->
                    <option value="" disabled selected>Pilih Makanan</option> <!-- Placeholder default -->
                    <option value="Nasi Goreng">Nasi Goreng</option>
                    <option value="Mie Ayam">Mie Ayam</option>
                    <option value="Sate Ayam">Sate Ayam</option>
                    <option value="Bakso">Bakso</option>
                    <option value="Ayam Goreng">Ayam Goreng</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Jumlah Porsi:</label> <!-- Label untuk jumlah porsi -->
                <input type="number" id="quantity" name="quantity" min="1"> <!-- Input angka untuk jumlah porsi -->
            </div>

            <div class="form-group">
                <label>Opsi Tambahan:</label> <!-- Label untuk pilihan tambahan -->
                <div class="checkbox-group">
                    <input type="checkbox" id="extra1" name="extras" value="Telur"> <!-- Checkbox untuk opsi tambahan Telur -->
                    <label for="extra1">Telur</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="extra2" name="extras" value="Kerupuk"> <!-- Checkbox untuk opsi tambahan Kerupuk -->
                    <label for="extra2">Kerupuk</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="extra3" name="extras" value="Keju"> <!-- Checkbox untuk opsi tambahan Keju -->
                    <label for="extra3">Keju</label>
                </div>
            </div>        

            <div class="form-group">
                <label>Metode Pembayaran:</label> <!-- Label untuk metode pembayaran -->
                <div class="radio-group">
                    <input type="radio" id="cash" name="payment" value="Cash"> <!-- Radio button untuk metode pembayaran Cash -->
                    <label for="cash">Cash</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="QRIS" name="payment" value="QRIS"> <!-- Radio button untuk metode pembayaran QRIS -->
                    <label for="QRIS">QRIS</label>
                </div>
            </div>

            <button type="submit">Pesan</button> <!-- Tombol untuk mengirim form -->
        </form>
        <div class="right-images">
            <!-- Menampilkan gambar di sisi kanan -->
            <img src="assets/Mie-Ayam-Bakso.jpeg" alt="Gambar Kanan 1" class="img-right">
            <img src="assets/Ayam-Goreng.jpg" alt="Gambar Kanan 2" class="img-right">
        </div>
        <div id="notification" class="notification" style="display: none;"></div> <!-- Elemen notifikasi (disembunyikan secara default) -->
    </div>

    <table id="orderTable">
        <!-- Tabel untuk menampilkan data pesanan -->
        <thead>
            <tr>
                <th>Kategori</th>
                <th>Nama Makanan</th>
                <th>Jumlah Porsi</th>
                <th>Opsi Tambahan</th>
                <th>Metode Pembayaran</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody> <!-- Tabel body untuk data pesanan -->
    </table>

    <script src="script.js"></script> <!-- Menghubungkan file JavaScript eksternal -->
</body>
</html>
